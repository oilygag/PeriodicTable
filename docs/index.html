<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PeriodicTableCanvas homework No 16</title>
    <link rel="stylesheet" type="text/css" href="1.css">
    <link rel="stylesheet" src="ChemDoodleWeb.css" type="text/css">
    <script type="text/javascript" src="ChemDoodleWeb-libs.js"></script>
    <script type="text/javascript" src="ChemDoodleWeb.js"></script>
    <script type="text/javascript" src="jscolor.js"></script>
</head>
</head>
<body>
<h2 align="center">D.I. Mendeleev Periodic Table</h2>
<h3 align="center">(as an object of PeriodicTableCanvas)</h3>

<table align="center" width="500px">
    <tr>
        <td colspan="4" height="40">
            <font size="4"  face="sans-serif">Groups:&nbsp&nbsp&nbsp</font>
            <button class="in" onclick="getGroup(1); pt.repaint();">1</button>
            <button  class="in" onclick="getGroup(2); pt.repaint();">2</button>
            <button  class="in" onclick="getGroup(3); pt.repaint();">3</button>
            <button  class="in" onclick="getGroup(4); pt.repaint();">4</button>
            <button  class="in" onclick="getGroup(5); pt.repaint();">5</button>
            <button  class="in" onclick="getGroup(6); pt.repaint();">6</button>
            <button  class="in" onclick="getGroup(7); pt.repaint();">7</button>
            <button  class="in" onclick="getGroup(8); pt.repaint();">8</button>
            <button  class="in" onclick="getGroup(9); pt.repaint();">9</button>
            <button  class="in" onclick="getGroup(10); pt.repaint();">10</button>
            <button  class="in" onclick="getGroup(11); pt.repaint();">11</button>
            <button  class="in" onclick="getGroup(12); pt.repaint();">12</button>
            <button  class="in" onclick="getGroup(13); pt.repaint();">13</button>
            <button  class="in" onclick="getGroup(14); pt.repaint();">14</button>
            <button  class="in" onclick="getGroup(15); pt.repaint();">15</button>
            <button  class="in" onclick="getGroup(16); pt.repaint();">16</button>
            <button  class="in" onclick="getGroup(17); pt.repaint();">17</button>
            <button  class="in" onclick="getGroup(18); pt.repaint();">18</button>
        </td>
        <td colspan="4" height="40">
            <button class="in2 all" onclick="All(); pt.repaint();">All</button>
        </td>
    </tr>
    <tr>
        <td colspan="8" height="40">
            <font size="4"  face="sans-serif">Classification:&nbsp&nbsp&nbsp</font>
            <button class="in2" onclick="nonMetal(); pt.repaint();">Non Metall</button>
            <button class="in2" onclick="Metal(); pt.repaint();">Metall</button>

            <font size="4"  face="sans-serif">&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp Blocks:&nbsp &nbsp &nbsp</font>
            <button class="in" onclick="getBlock('s'); pt.repaint();">S</button>
            <button class="in" onclick="getBlock('p'); pt.repaint();">P</button>
            <button class="in" onclick="getBlock('d'); pt.repaint();">D</button>
            <button class="in" onclick="getBlock('f'); pt.repaint();">F</button>
        </td>
    </tr>
    <tr>
        <td colspan="8" height="40">
            <font size="4"  face="sans-serif">Periods:&nbsp&nbsp&nbsp</font>
            <button  class="in" onclick="getPeriod(1); pt.repaint();">1</button>
            <button  class="in" onclick="getPeriod(2); pt.repaint();">2</button>
            <button  class="in" onclick="getPeriod(3); pt.repaint();">3</button>
            <button  class="in" onclick="getPeriod(4); pt.repaint();">4</button>
            <button  class="in" onclick="getPeriod(5); pt.repaint();">5</button>
            <button  class="in" onclick="getPeriod(6); pt.repaint();">6</button>
            <button  class="in" onclick="getPeriod(7); pt.repaint();">7</button>
            <button class="in2" onclick="getBlock('la'); pt.repaint();">Lanthanides</button>
            <button class="in2" onclick="getBlock('ac'); pt.repaint();">Actinides</button>
        </td>
    </tr>
    <tr>
        <td colspan="8" align="center"><script src="1.js"></script></td>
    </tr>
    <tr>
        <td colspan="8" align="center">
            <h3>History</h3>
            <p> Here you can see the history of your actions. All chosen elements will be listed down below. The history updates from the top.</p>
            <button class="in2" onclick="Clear();">Clear history</button><br><br>
            <div width="75%" id="h">
            </div>
        </td>
    </tr>
</table>

</body>
</html>
